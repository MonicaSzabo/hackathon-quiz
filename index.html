<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ultimate Classic Game Quiz</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="text-center">Ultimate Classic Game&nbsp;Quiz</h1>
			</div>
			<div class="row text-center">
				<div id="question"></div>
				<div class="col-sm-12 col-md-4 col-md-offset-2">
					<button class="answers" id="answer0" value=0></button>
					<button class="answers" id="answer1" value=1></button>
				</div>
				<div class="col-sm-12 col-md-4">
					<button class="answers" id="answer2" value=2></button>
					<button class="answers" id="answer3" value=3></button>
				</div>
				<div class="col-sm-12">
					<div class="results"></div>
					<button id="answer">Answer</button>
					<button id="playagain">Play Again?</button>
					<div class="errors"></div>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-sm-12 col-md-6 col-md-offset-3">
					<div id="correct-answer">
						<img class="img-responsive" src="assets/images/correct.png" alt="Correct">
					</div>
					<div id="wrong-answer">
						<img class="img-responsive" src="assets/images/incorrect.png" alt="Incorrect">
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js" type="text/javascript"></script>
</html>
